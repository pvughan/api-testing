name: Run Postman API Tests 

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ‚öôÔ∏è
        uses: actions/checkout@v4
      - name: Start containers üê≥
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d --force-recreate
      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash
      - name: Create & Seed database üå±
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed
      - name: GET Version
        run: curl -v -X GET 'http://localhost:8091/status'
      - name: POST login
        run: |
          curl -v -X POST 'http://localhost:8091/users/login' \
          -H 'Content-Type: application/json' \
          --data-raw '{"email":"customer@practicesoftwaretesting.com","password":"welcome01"}'
      - name: Install node ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Create & Seed database üå±
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed

      - name: Newman - Create new product
        run: |
          mkdir -p newman
          newman run postman/collections/HW07.postman_collection.json \
            --folder "Search product" \
            --iteration-data postman/data/searchProductData.csv \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export newman/report-create-product.html

      - name: Cleanup containers
        if: always()
        run: docker compose down -v