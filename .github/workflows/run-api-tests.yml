name: Run Postman API Tests 

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ‚öôÔ∏è
        uses: actions/checkout@v4
      - name: Start containers üê≥
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d --force-recreate
      # - name: Sleep for 60 seconds
      #   run: sleep 60s
      #   shell: bash
      # - name: GET Version
      #   run: curl -v -X GET 'http://localhost:8091/status'
      - name: Wait for API ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8091/status; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 5
          done
          exit 1
      - name: Install node ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Newman + HTML reporter
        run: npm i -g newman newman-reporter-htmlextra
      - name: Create & Seed database üå±
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed
      - name: Newman - Create new product
        run: |
          mkdir -p newman
          newman run postman/collections/HW07.postman_collection.json \
            --folder "Search product" \
            --iteration-data postman/data/searchProductData.csv \
            --env-var base_url=http://localhost:8091 \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export newman/report-search-product.html
      - name: Cleanup containers
        if: always()
        run: docker compose down -v